                ["GenAI Eng & Fine-Tuning", "ŸáŸÜÿØÿ≥ÿ© ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿ™ŸàŸÑŸäÿØŸä ŸàÿßŸÑÿ∂ÿ®ÿ∑ ÿßŸÑÿØŸÇŸäŸÇ", 15, "generative-ai-engineering-and-fine-tuning-transformers", "PEFT & LoRA.", ["Freezing Weights", "Low-Rank Adapt", "ALLaM Prep", "Hugging Face"], null, "ÿ™ÿ∑ŸàŸäÿπ ÿßŸÑŸÜŸÖÿßÿ∞ÿ¨ ÿßŸÑÿπÿßŸÖÿ© ŸÑÿ™ÿµÿ®ÿ≠ ŸÖÿ™ÿÆÿµÿµÿ© ŸÅŸä ŸÖÿ¨ÿßŸÑÿßÿ™ ÿØŸÇŸäŸÇÿ© ÿ®ÿ™ŸÉŸÑŸÅÿ© ÿ≠ÿ≥ÿßÿ®Ÿäÿ© ŸÖŸÜÿÆŸÅÿ∂ÿ©.", ["Instruction Fine-Tuning", "PEFT & LoRA", "Quantization", "RLHF"]],
                ["Intro to GenAI Path", "ŸÖÿ≥ÿßÿ± ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿ™ŸàŸÑŸäÿØŸä", 15, "introduction-to-generative-ai-learning-path-specialization", "Model Garden.", ["Vertex Studio", "Prompt Design", "Responsible AI", "Embeddings"], null, "ŸÅŸáŸÖ ÿßŸÑŸÜŸÖÿßÿ∞ÿ¨ ÿßŸÑÿ™ÿ£ÿ≥Ÿäÿ≥Ÿäÿ© Ÿàÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿ£ÿØŸàÿßÿ™ ÿ¨Ÿàÿ¨ŸÑ ÿßŸÑÿ≥ÿ≠ÿßÿ®Ÿäÿ© ŸÑÿ™ÿ∑ŸàŸäÿ± ÿ≠ŸÑŸàŸÑ ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿ™ŸàŸÑŸäÿØŸä.", ["GenAI Fundamentals", "LLMs", "Responsible AI", "Generative AI Studio"]],
                ["Deploying GenAI Models", "ŸÜÿ¥ÿ± ŸÜŸÖÿßÿ∞ÿ¨ ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿ™ŸàŸÑŸäÿØŸä", 15, "building-and-deploying-generative-models", "Agent Builder & RAG.", ["RAG Engine", "LangChain", "Vector Search", "Grounding"], null, "ÿ±ÿ®ÿ∑ ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿ™ŸàŸÑŸäÿØŸä ÿ®ŸÇŸàÿßÿπÿØ ÿ®ŸäÿßŸÜÿßÿ™ ÿ≠ŸÇŸäŸÇŸäÿ© ŸÑÿ™ŸÇÿØŸäŸÖ ÿ•ÿ¨ÿßÿ®ÿßÿ™ ŸÖŸàÿ´ŸàŸÇÿ© ŸàŸÖÿ≠ÿØÿ´ÿ© ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑŸàŸÉŸÑÿßÿ°.", ["RAG Pipeline", "Vector Databases", "Agent Builder", "Evaluation"]]
            ]],
            ["PHASE 5: LOCALIZATION & EXECUTION", "ÿßŸÑÿ™Ÿàÿ∑ŸäŸÜ ŸàÿßŸÑÿ™ŸÜŸÅŸäÿ∞", "Portfolio & Exam", "bg-rose-50", "border-rose-100", "text-rose-600", "Map", [
                ["Project 1: Muhami", "ŸÖÿ¥ÿ±Ÿàÿπ 1: ŸÖÿ≠ÿßŸÖŸä", 30, "https://cloud.google.com/vertex-ai/generative-ai/docs/rag-engine/rag-overview", "Sovereign RAG.", ["ALLaM-7B", "Vertex Vector Search", "Saudi Labor Law", "Data Sovereignty"], null, "ÿ®ŸÜÿßÿ° ŸàŸÉŸäŸÑ ÿ∞ŸÉŸä ŸÑŸÑÿ£ŸÜÿ∏ŸÖÿ© ÿßŸÑŸÇÿßŸÜŸàŸÜŸäÿ© ÿßŸÑÿ≥ÿπŸàÿØŸäÿ© ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ŸÜŸÖŸàÿ∞ÿ¨ ÿπŸÑÿßŸÖ ŸÑÿ∂ŸÖÿßŸÜ ÿ≥ŸäÿßÿØÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™.", ["Data Ingestion (GCS)", "Embeddings", "Vector Store", "LLM Serving"]],
                ["Project 2: Desert Sentinel", "ŸÖÿ¥ÿ±Ÿàÿπ 2: ÿ≠ÿßÿ±ÿ≥ ÿßŸÑÿµÿ≠ÿ±ÿßÿ°", 30, "https://cloud.google.com/vertex-ai/docs/training/custom-training", "Edge-AI Safety.", ["YOLOv8 to TFLite", "PPE Detection", "Vertex Pipelines", "Offline Inference"], null, "ÿ™ÿ∑ŸàŸäÿ± ŸÜÿ∏ÿßŸÖ ÿ±ÿ§Ÿäÿ© ÿ≠ÿßÿ≥Ÿàÿ®Ÿäÿ© ŸÑŸÑÿ™ÿπÿ±ŸÅ ÿπŸÑŸâ ŸÖÿπÿØÿßÿ™ ÿßŸÑÿ≥ŸÑÿßŸÖÿ© ŸàŸÜÿ¥ÿ±Ÿá ÿπŸÑŸâ ÿ£ÿ¨Ÿáÿ≤ÿ© ÿ∑ÿ±ŸÅŸäÿ© ŸÑŸÖÿ¥ÿßÿ±Ÿäÿπ ŸÜŸäŸàŸÖ.", ["Custom Training", "TFLite Conversion", "MLOps Pipeline", "Edge Deployment"]],
                ["Project 3: Riyadh RE Brain", "ŸÖÿ¥ÿ±Ÿàÿπ 3: ÿπŸÇÿßÿ±ÿßÿ™ ÿßŸÑÿ±Ÿäÿßÿ∂", 20, "https://cloud.google.com/bigquery/docs/bqml-introduction", "Low-Code BQML.", ["BigQuery ML", "XGBoost", "SQL-only ML", "Looker Studio"], null, "ÿßŸÑÿ™ŸÜÿ®ÿ§ ÿ®ÿ£ÿ≥ÿπÿßÿ± ÿßŸÑÿπŸÇÿßÿ±ÿßÿ™ ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿ™ÿπŸÑŸÖ ÿßŸÑÿ¢ŸÑÿ© ÿßŸÑŸÖÿØŸÖÿ¨ ŸÅŸä ŸÇŸàÿßÿπÿØ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÑÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿ£ÿØÿßÿ© ÿßŸÑÿ£ÿ®ÿ≥ÿ∑.", ["Data Ingestion", "CREATE MODEL", "ML.PREDICT", "Dashboarding"]],
                ["Exam Simulation", "ŸÖÿ≠ÿßŸÉÿßÿ© ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±", 15, "https://www.whizlabs.com/", "v3.1 Exam Prep.", ["Timed Mocks", "Agent Builder Qs", "Gap Analysis", "Architecture Choice"], null, "ŸÇŸäÿßÿ≥ ÿßŸÑÿ¨ÿßŸáÿ≤Ÿäÿ© ÿßŸÑŸÅŸÜŸäÿ© Ÿàÿ≥ÿØ ÿßŸÑŸÅÿ¨Ÿàÿßÿ™ ÿßŸÑŸÖÿπÿ±ŸÅŸäÿ© ŸÑŸÑÿ•ÿµÿØÿßÿ± 3.1 ŸÇÿ®ŸÑ ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑŸÜŸáÿßÿ¶Ÿä.", ["Mock Exam 1", "Mock Exam 2", "Review Best Practices", "Gap Analysis"]],
                ["FINAL EXAM: GCP PMLE", "ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑŸÜŸáÿßÿ¶Ÿä", 5, "https://cloud.google.com/learn/certification/machine-learning-engineer", "Execution.", ["Remote/On-site", "May 31, 2026", "Clean Desk", "Trust Prep"], "Target: May 31, 2026", "ÿßÿπÿ™ŸÖÿßÿØ ÿßŸÑÿÆÿ®ÿ±ÿ© ÿßŸÑŸÅŸÜŸäÿ© ÿ®ŸÖÿπŸäÿßÿ± ÿπÿßŸÑŸÖŸä ŸäŸÅÿ™ÿ≠ ÿ£ÿ®Ÿàÿßÿ®Ÿãÿß ŸÖŸáŸÜŸäÿ© ŸÖÿ™ŸÇÿØŸÖÿ© ŸÅŸä ÿßŸÑÿ≥ŸàŸÇ ÿßŸÑÿ≥ÿπŸàÿØŸä.", ["Exam Day"]]
            ]]
        ];

        const PHASE_THEMES = [
            { active: "bg-slate-50 border-slate-300", hover: "hover:bg-slate-50 hover:border-slate-300", light: "bg-slate-200", dark: "bg-slate-400" },
            { active: "bg-blue-50/50 border-blue-200", hover: "hover:bg-blue-50/50 hover:border-blue-200", light: "bg-blue-100", dark: "bg-blue-400" },
            { active: "bg-emerald-50/50 border-emerald-200", hover: "hover:bg-emerald-50/50 hover:border-emerald-200", light: "bg-emerald-100", dark: "bg-emerald-400" },
            { active: "bg-purple-50/50 border-purple-200", hover: "hover:bg-purple-50/50 hover:border-purple-200", light: "bg-purple-100", dark: "bg-purple-400" },
            { active: "bg-rose-50/50 border-rose-200", hover: "hover:bg-rose-50/50 hover:border-rose-200", light: "bg-rose-100", dark: "bg-rose-400" }
        ];

        const STYLES = {
            cardBase: "group relative rounded-xl p-3 md:p-4 shadow-sm transition-all duration-200 hover:shadow-md cursor-pointer flex flex-col gap-2 border",
            btnBase: "mt-0.5 shrink-0 w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors duration-200",
            pill: "text-xs font-semibold bg-stone-100 text-slate-500 px-2 py-1 rounded-md whitespace-nowrap"
        };

        const RoadmapTracker = () => {
            const [progress, setProgress] = useState(() => JSON.parse(localStorage.getItem('roadmapV2_3')) || {});
            const [expanded, setExpanded] = useState(null);

            useEffect(() => localStorage.setItem('roadmapV2_3', JSON.stringify(progress)), [progress]);

            const getUrl = (u) => u.startsWith('http') ? u : `https://www.coursera.org/learn/${u}`;

            // Helper to get linear list of all steps with their module counts
            const allSteps = useMemo(() => 
                DATA.flatMap((phase, pIdx) => phase[7].map((step, sIdx) => ({
                    id: `${pIdx}-${sIdx}`,
                    modCount: step[8].length
                })))
            , []);

            // [MODIFICATION: MASTER TOGGLE]
            // Restores the "Smart Fill" logic for the main button
            const toggleMaster = (e, targetId) => {
                e.stopPropagation(); // Don't expand card
                
                const targetIndex = allSteps.findIndex(s => s.id === targetId);
                if (targetIndex === -1) return;

                const targetStep = allSteps[targetIndex];
                const currentMods = progress[targetId] || [];
                const isFullyDone = currentMods.length === targetStep.modCount;

                const newProgress = { ...progress };

                if (isFullyDone) {
                    // REWIND: Uncheck this step AND all steps after it
                    for (let i = targetIndex; i < allSteps.length; i++) {
                        delete newProgress[allSteps[i].id];
                    }
                } else {
                    // FILL: Check this step AND all steps before it
                    for (let i = 0; i <= targetIndex; i++) {
                        const step = allSteps[i];
                        // Fill all modules for this step (indices 0 to modCount-1)
                        newProgress[step.id] = Array.from({length: step.modCount}, (_, k) => k);
                    }
                }
                setProgress(newProgress);
            };

            const toggleModule = (stepId, modIdx) => {
                setProgress(prev => {
                    const currentMods = prev[stepId] || [];
                    const isDone = currentMods.includes(modIdx);
                    let newMods;
                    if (isDone) newMods = currentMods.filter(m => m !== modIdx);
                    else newMods = [...currentMods, modIdx];
                    
                    if (newMods.length === 0) {
                        const { [stepId]: _, ...rest } = prev;
                        return rest;
                    }
                    return { ...prev, [stepId]: newMods };
                });
            };

            const toggleCard = (id) => {
                if (expanded === id) setExpanded(null);
                else setExpanded(id);
            };

            const targetDate = new Date("2026-05-31");
            const today = new Date();
            const daysLeft = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
            
            let totalModules = 0, doneModules = 0;
            let totalHours = 0;

            DATA.forEach((phase, pIdx) => phase[7].forEach((step, sIdx) => {
                const id = `${pIdx}-${sIdx}`;
                const hrs = step[2];
                const mods = step[8]; 
                
                totalModules += mods.length;
                totalHours += hrs;

                const completedMods = progress[id] || [];
                doneModules += completedMods.length;
            }));

            const pctDone = doneModules / totalModules;
            const remainingHrs = totalHours * (1 - pctDone);
            // [MODIFICATION: ROUNDING] Round to nearest 0.5
            const rawHrsPerDay = daysLeft > 0 ? remainingHrs / daysLeft : 0;
            const hrsPerDay = (Math.round(rawHrsPerDay * 2) / 2).toFixed(1).replace('.0', '');
            
            const durationStr = daysLeft > 60 ? `${Math.round(daysLeft/30)} Months Left` : `${Math.round(daysLeft)} Days Left`;

            let statusLabel;
            if (doneModules === totalModules) statusLabel = "Complete!";
            else if (daysLeft <= 0) statusLabel = "Overdue";
            else statusLabel = `Target: ${hrsPerDay} Hrs/Day`;

            const totalPct = Math.round((doneModules / totalModules) * 100);

            return (
                <div className="min-h-screen bg-stone-50 selection:bg-blue-100 pb-20">
                    <div className="sticky top-0 z-50 bg-stone-50/90 backdrop-blur-md border-b border-stone-200 shadow-sm py-2">
                        <div className="max-w-4xl mx-auto px-6">
                            <div className="flex justify-center items-center mb-3 gap-3">
                                <div className="px-4 py-2 rounded-lg shadow-sm border border-stone-100 flex items-center gap-2 text-sm font-semibold bg-white text-slate-600">
                                    <Icon n="Clock" c="w-4 h-4 text-slate-400" /> 
                                    <span>{durationStr}</span>
                                </div>
                                <div className={`px-4 py-2 rounded-lg shadow-sm border border-stone-100 flex items-center gap-2 text-sm font-semibold ${rawHrsPerDay > 4 ? 'bg-rose-50 text-rose-600 border-rose-100' : 'bg-blue-50 text-blue-600 border-blue-100'}`}>
                                    <Icon n="Terminal" c={`w-4 h-4 ${rawHrsPerDay > 4 ? 'text-rose-500' : 'text-blue-500'}`} /> 
                                    <span>{statusLabel}</span>
                                </div>
                            </div>
                            <div className="w-full bg-stone-200 rounded-full h-3 overflow-hidden">
                                <div className="bg-gradient-to-r from-blue-300 via-purple-300 to-rose-300 h-3 rounded-full transition-all duration-1000 ease-out" style={{ width: `${totalPct}%` }}></div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto px-6 py-4 space-y-8">
                        {DATA.map(([pTit, pAr, pSub, bg, bdr, txt, icon, steps], pIdx) => (
                            <div key={pIdx} className="relative">
                                <div className={`sticky top-20 md:top-24 z-30 mb-4 p-4 rounded-xl border ${bdr} ${bg} shadow-sm backdrop-blur-sm flex items-center gap-4`}>
                                    <div className={`p-2 bg-white rounded-lg shadow-sm ${txt}`}><Icon n={icon} c="w-6 h-6" /></div>
                                    <div>
                                        <div className="flex flex-col md:flex-row md:items-baseline md:gap-3">
                                            <h2 className={`text-lg font-bold ${txt}`}>{pTit}</h2>
                                            <span className={`text-base font-medium font-arabic opacity-80 ${txt}`}>{pAr}</span>
                                        </div>
                                        <p className="text-sm text-slate-600 opacity-90">{pSub}</p>
                                    </div>
                                </div>
                                <div className="grid gap-3">
                                    {steps.map(([tit, tAr, hrs, url, foc, dets, crit, descAr, mods], sIdx) => {
                                        const id = `${pIdx}-${sIdx}`;
                                        const theme = PHASE_THEMES[pIdx];
                                        const completedMods = progress[id] || [];
                                        const isFullyDone = completedMods.length === mods.length;
                                        const isStarted = completedMods.length > 0;
                                        const isExpanded = expanded === id;

                                        let cardClass = `${STYLES.cardBase} bg-white border-stone-100 ${theme.hover}`;
                                        if (isFullyDone) cardClass = `${STYLES.cardBase} ${theme.active} opacity-80`;
                                        else if (isStarted) cardClass = `${STYLES.cardBase} border-l-4 ${theme.active.split(' ')[1]} bg-white`;

                                        return (
                                            <div key={id} onClick={() => toggleCard(id)} className={cardClass}>
                                                
                                                <div className="flex gap-3 items-start">
                                                    {/* [MODIFICATION: MASTER BUTTON] */}
                                                    <div 
                                                        onClick={(e) => toggleMaster(e, id)}
                                                        className="mt-0.5 shrink-0 w-6 h-6 relative flex items-center justify-center cursor-pointer hover:scale-110 transition-transform"
                                                    >
                                                        {isFullyDone ? (
                                                            <div className="w-full h-full rounded-full bg-emerald-400 text-white flex items-center justify-center shadow-sm">
                                                                <Icon n="Check" c="w-4 h-4" />
                                                            </div>
                                                        ) : (
                                                            <div className="w-6 h-6 rounded-full border-2 border-stone-200 relative overflow-hidden bg-white">
                                                                <div 
                                                                    className={`absolute bottom-0 left-0 right-0 ${theme.dark}`} 
                                                                    style={{ height: `${(completedMods.length / mods.length) * 100}%`, transition: 'height 0.3s' }}
                                                                ></div>
                                                            </div>
                                                        )}
                                                    </div>
                                                    
                                                    <div className="flex-1 min-w-0">
                                                        <div className="flex justify-between items-start gap-2">
                                                            <div>
                                                                <h3 className={`font-bold text-base md:text-lg leading-tight ${isFullyDone ? 'text-slate-500 line-through decoration-slate-400' : 'text-slate-800'}`}>{tit}</h3>
                                                                <span className={`text-xs md:text-sm font-arabic block mt-0.5 ${isFullyDone ? 'text-slate-400' : 'text-slate-500'}`}>{tAr}</span>
                                                            </div>
                                                            <div className="flex items-center gap-2">
                                                                <a href={getUrl(url)} target="_blank" onClick={(e) => e.stopPropagation()} className="shrink-0 text-slate-300 hover:text-blue-500 transition-colors p-1">
                                                                    <Icon n="Link" c="w-4 h-4" />
                                                                </a>
                                                                <Icon n="ChevronDown" c={`w-4 h-4 text-slate-300 transition-transform ${isExpanded ? 'rotate-180' : ''}`} />
                                                            </div>
                                                        </div>
                                                        <div className="mt-1 flex items-center gap-2">
                                                             <span className={STYLES.pill}>~{hrs} Hours</span>
                                                             {isStarted && !isFullyDone && <span className="text-xs font-medium text-slate-400">{completedMods.length}/{mods.length} Modules</span>}
                                                        </div>
                                                    </div>
                                                </div>

                                                <div className="w-full bg-amber-50/60 p-2 rounded-lg text-sm text-slate-700 font-arabic border border-amber-100/50 leading-relaxed mt-1" dir="rtl">
                                                    {descAr}
                                                </div>

                                                {isExpanded && (
                                                    <div className="mt-2 pt-2 border-t border-stone-100 animate-fadeIn cursor-auto" onClick={e => e.stopPropagation()}>
                                                        <h4 className="text-xs font-bold text-slate-400 uppercase mb-2">Modules Tracker</h4>
                                                        <div className="grid grid-cols-2 md:grid-cols-3 gap-2">
                                                            {mods.map((modName, mIdx) => {
                                                                const isModDone = completedMods.includes(mIdx);
                                                                return (
                                                                    <button 
                                                                        key={mIdx}
                                                                        onClick={() => toggleModule(id, mIdx)}
                                                                        className={`text-left p-2 rounded text-xs font-medium border transition-all duration-200 flex items-center gap-2 ${
                                                                            isModDone 
                                                                                ? `${theme.light} ${theme.dark.replace('bg-', 'text-')} border-transparent` 
                                                                                : 'bg-stone-50 text-slate-500 border-stone-100 hover:border-slate-300'
                                                                        }`}
                                                                    >
                                                                        <div className={`w-3 h-3 rounded-full border flex items-center justify-center ${isModDone ? `bg-white border-transparent` : 'border-slate-300'}`}>
                                                                            {isModDone && <div className={`w-1.5 h-1.5 rounded-full ${theme.dark}`}></div>}
                                                                        </div>
                                                                        <span className="truncate">{modName}</span>
                                                                    </button>
                                                                )
                                                            })}
                                                        </div>
                                                        <div className="grid md:grid-cols-2 gap-2 mt-4">
                                                            <div className="bg-blue-50/50 p-2 rounded-lg text-sm text-slate-700 leading-relaxed border border-blue-50/50">
                                                                <span className="block text-xs font-bold text-blue-400 mb-1 uppercase tracking-wide">Focus</span>
                                                                {foc}
                                                            </div>
                                                            <div className="bg-slate-50 p-2 rounded-lg text-xs text-slate-600 border border-stone-100">
                                                                <span className="block text-xs font-bold text-slate-400 mb-2 uppercase tracking-wide flex items-center gap-1"><Icon n="Star" c="w-3 h-3" /> Key Concepts</span>
                                                                <ul className="space-y-1">
                                                                    {dets.map((d, i) => (
                                                                        <li key={i} className="flex gap-2 items-start">
                                                                            <span className="mt-1.5 w-1 h-1 rounded-full bg-slate-300 shrink-0"></span>
                                                                            <span>{d}</span>
                                                                        </li>
                                                                    ))}
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        ))}
                    </div>
                    <div className="text-center text-xs text-slate-400 pb-8 font-mono">v2.3</div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RoadmapTracker />);
    </script>
</body>
</html>
